<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter According to Date</title>
</head>
<body>
    <section class="bg-warning p-3">
        <div class="container">
            <center><h1> <span class="text-dark">
                View Criminal Reports Filed
            </span>
            </h1></center>
        </div>
    </section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 text-light">    
        <a class="navbar-brand text-light " href="/"><button class="logout btn btn-outline-success my-2 my-sm-0 bg-danger text-light" type="submit">Logout</button></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
        </button></nav>
    <!-- <section class="col-xs"><button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="/">Logout</a></button> </section> -->
    <div class="container">
        <div class="row">
            <div class="col">
              <form action="/filtersearch" method="post">
                <table class="table">
                  <tr>
                    <td>Date</td>
                  <td><input class="form-control mr-sm-2" name="date" type="date"></td>
              </tr>
              <td></td>
               <td><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></td> 
              </table>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Remarks</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in filterreport %}
                      <tr>
                        <td>{{i[6]}}</td>
                        <td>{{i[7]}}</td>
                          <td>{{i[8]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table></form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
